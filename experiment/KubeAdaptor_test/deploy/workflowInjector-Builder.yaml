apiVersion: v1
kind: Service
metadata:
  name: task-container-builder
  labels:
    app: task-container-builder
spec:
  selector:
    app: builder
  ports:
    - port: 7070
      protocol: TCP
      targetPort: 7070
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-container-builder-deploy
  namespace: default
  labels:
    app: grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: builder
  template:
    metadata:
      labels:
        app: builder
    spec:
      volumes:
        - name: log-volume
          hostPath:
            path: /home
        - name: config-volume
          hostPath:
            path: /etc/kubernetes
        - name: current-pem-volume
          hostPath:
            path: /etc/kubernetes/ssl
      #        - name: server-ca-volume
      #          hostPath:
      #            path: /etc/etcd/ssl
      containers:
        - name: task-container-builder-ctr
          #image: 192.168.6.90/workflow/resource-allocator:latest
          #image: shanchenggang/task-container-builder:v6.0
          image: harbor.cloudcontrolsystems.cn/shanchenggang/task-container-builder:v6.0
          #imagePullPolicy: IfNotPresent
          imagePullPolicy: Always
          ports:
            - containerPort: 7070
              hostPort: 7070
          volumeMounts:
            - name: log-volume
              mountPath: /home
            - name: config-volume
              mountPath: /etc/kubernetes
            - name: current-pem-volume
              mountPath: /etc/kubernetes/ssl
          #            - name: server-ca-volume
          #              mountPath: /etc/etcd/ssl
          env:
            #            - name: ETCD_HOST
            #              valueFrom:
            #                configMapKeyRef:
            #                  name: cluster-info
            #                  key: etcd.host
            #            - name: ETCD_PORT
            #              valueFrom:
            #                configMapKeyRef:
            #                  name: cluster-info
            #                  key: etcd.port
            - name: MASTER_IP
              valueFrom:
                configMapKeyRef:
                  name: cluster-info
                  key: master.ip
            - name: GATHER_TIME
              valueFrom:
                configMapKeyRef:
                  name: cluster-info
                  key: gather.time
            - name: NODE_NUM
              valueFrom:
                configMapKeyRef:
                  name: cluster-info
                  key: node.num
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: grpc
  name: cluster-info
  namespace: default
data:
  #Please change to your cluster Master address
  #etcd.host: 192.168.6.109
  #etcd.port: "2379"
  #Please change to your cluster Master address
  master.ip: 172.28.0.226
  #the number of cluster node
  node.num: "6"
  #the time interval of gathering data
  gather.time: "500"
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-injector
  labels:
    app: workflow-injector
spec:
  selector:
    app: injector
  ports:
    - port: 7070
      protocol: TCP
      targetPort: 7070
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-injector-deploy
  namespace: default
  labels:
    app: injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: injector
  template:
    metadata:
      labels:
        app: injector
    spec:
      containers:
        - name: workflow-injector-ctr
          #image: 192.168.6.90/workflow/resource-allocator:latest
          #image: shanchenggang/workflow-injector:v6.0
          image: harbor.cloudcontrolsystems.cn/shanchenggang/workflow-injector:v6.0
          #imagePullPolicy: IfNotPresent
          imagePullPolicy: Always
          command: [ "./workflowInjector" ]
          args: [ "100" ]
          ports:
            - containerPort: 7070
              hostPort: 7070
          env:
            - name: TASK_NUMBERS
              valueFrom:
                configMapKeyRef:
                  name: workflow-inject
                  key: task.numbers
          volumeMounts:
            - name: dependency-volume
              mountPath: /config
      volumes:
        - name: dependency-volume
          configMap:
            name: dependency-inject
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: inject
  name: workflow-inject
  namespace: default
data:
  task.numbers: "23"
