apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority0
value: 1000000
globalDefault: false
description: "This priority class should be used for task pod in workflow."
---
apiVersion: batch/v1 #当前job的Version
kind: Job #指定当前资源的类型是Job
metadata:
  name: task0
  namespace: workflow
  labels:
    app: priority
spec:
  completions: 1
  parallelism: 1
  ttlSecondsAfterFinished: 0
  template:
    metadata:
      name: myjob
    spec:
      containers:
        - name: test-priority-ctr
          image: shanchenggang/task-emulator:latest
          #image: nginx:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1200Mi"
              cpu: "1200m"
            limits:
              memory: "1200Mi"
              cpu: "1200m"
          #command: ["./scheduler-pod"]
          args:  ["-c","1","-m","100","-t","5","-i","3"]
      restartPolicy: Never #restartPolicy指当前的重启策略（失败的容器不会重启）
      priorityClassName: high-priority0