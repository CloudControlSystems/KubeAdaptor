apiVersion: argoproj.io/v1alpha1
kind: Workflow                  # new type of k8s spec
metadata:
  generateName: wf-task-    # name of the workflow spec
spec:
  entrypoint: test
  templates:
  - name: task-emulate
    #inputs:
      #parameters:
      #- name: para
    container:
      #- name: test-task-ctr
      image: harbor.cloudcontrolsystems.cn/shanchenggang/task-emulator:latest
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          memory: "1200Mi"
          cpu: "1200m"
        limits:
          memory: "1200Mi"
          cpu: "1200m"
      args:  ["-c","1","-m","100","-t","5","-i","3"]
      #command: [echo, "{{inputs.parameters.message}}"]
   # restartPolicy: Never
  - name: test
    dag:
      tasks:
      - name: task0
        template: task-emulate
        #arguments:
          #parameters: [{name: para, value: A}]
      - name: task1
        dependencies: [task0]
        template: task-emulate
        #arguments:
          #parameters: [{name: message, value: B}]
      - name: task2
        dependencies: [task0]
        template: task-emulate
        #arguments:
          #parameters: [{name: message, value: C}]
      - name: task3
        dependencies: [task0]
        template: task-emulate
        #arguments:
          #parameters: [{name: message, value: D}]
      - name: task4
        dependencies: [task0]
        template: task-emulate
        #arguments:
        #parameters: [{name: message, value: D}]
      - name: task5
        dependencies: [task1,task2,task3]
        template: task-emulate
        #arguments:
        #parameters: [{name: message, value: D}]
      - name: task6
        dependencies: [task2,task3,task4]
        template: task-emulate
        #arguments:
        #parameters: [{name: message, value: D}]
      - name: task7
        dependencies: [task5,task6]
        template: task-emulate
        #arguments:
        #parameters: [{name: message, value: D}]
